<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">

  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="40.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>IMAGES </b></span> <span class="w3-hide-small w3-text-light-grey"></span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <p>
    </p>

  </div>
<img src="Nvidia.jpg" alt="3090 Specs"width="500">>
<img src="BUS.jpg" alt="3090 Specs"width="500">
<img src="40.jpg" alt="40 Series"width="500">
<img src="all.jpg" alt="all 3090 cards"width="500">
<img src="car.jpg" alt="Nvidia car"width="500">
<img src="chip.jpg" alt="Nvidia chip"width="500">
<footer class="w3-center w3-black w3-padding-16">
  <p>Licked by Ryan Roberts <a href="https://www.youtube.com/watch?v=b1jnIZTKjDI" title="W3.CSS" target="_blank" class="w3-hover-text-green">HEHE</a></p>
</footer>

</body>
</html>
